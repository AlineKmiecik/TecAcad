<div class="m-5">
    <div class="row my-3">
        <div class="col-10">
            <h1>Lista de Mensalidades</h1>
        </div>
        <div *ngIf="isStaff == true" class="col-2">
            <button class="btn btn-outline-primary" (click)="billingsGenerate()"> 
        Gerar Mensalidades 
      </button>
        </div>
    </div>
    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Aluno</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Vencimento</th>
                    <th scope="col">Pagamento</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mensalidade of mensalidades">
                    <th scope="row">1</th>
                    <td>{{ mensalidade.student.firstname }}</td>
                    <td>R$ {{ mensalidade.price }}</td>
                    <td>{{ mensalidade.dueDate | date: "dd/MM/yyyy"}}</td>
                    <td>
                        <div *ngIf="isStudent == true && mensalidade.datePaid == null">
                            <button type="submit" class="btn btn-outline-success" (click)="payBill(mensalidade)">Pagar</button>
                        </div>
                        <div *ngIf="mensalidade.datePaid != null">
                            <button class="btn btn-success">Pago em {{ mensalidade.datePaid | date: "dd/MM/yyyy"}} </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
