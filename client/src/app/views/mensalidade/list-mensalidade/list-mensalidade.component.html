<h1>Listar Mensalidades</h1>

<div>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Data Mensalidade</th>
                <th scope="col">Valor</th>
                <th scope="col">Aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mensalidade of Mensalidades">
                <th scope="row">1</th>
                <td>{{ mensalidade.createdAt | date: "dd/MM/yyyy"}}</td>
                <td>{{ mensalidade.Valor_Mensalidade }}</td>
                <td>{{ mensalidade.Cpf_Aluno }}</td>
            </tr>
        </tbody>
    </table>

</div>

<app-footer></app-footer>
