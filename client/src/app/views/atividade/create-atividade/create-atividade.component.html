<h2>CADASTRAR ATIVIDADE</h2>

<label>Nome</label><br>  
<input 
    type="text" 
    placeholder="Nome da atividade"
    name="Nome_Atividade"
    [(ngModel)]="Atividade.Nome"
/> <br>

<label>Descricao</label><br>  
<input 
    type="text" 
    placeholder="Descricao"
    name="Descricao_Atividade"
    [(ngModel)]="Atividade.Descricao"
/> <br>


<button (click)="create()">Cadastrar</button>
