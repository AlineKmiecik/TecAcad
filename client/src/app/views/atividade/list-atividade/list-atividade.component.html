<h1>Listagem Atividades</h1>
<div>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Atividade of Atividades">
            <th scope="row">1</th>
            <td>{{Atividade.Nome}}</td>
            <td>{{ Atividade.Descricao }}</td>
          </tr>
        </tbody>
      </table>
</div>

<app-footer></app-footer>
