<app-navbar></app-navbar>
<div class="m-5">
    <div class="row my-3">
        <div class="col-10">
            <h1>Cadastre seu treino, {{user.firstname}}:</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-6 px-4 py-3">
            <form class="px-4 py-3 border">
                <div class="form-group">
                    <label>Data Treino</label><br>
                    <input type="date" class="form-control" placeholder="Data do treino" name="Data_Treino" [(ngModel)]="Treino.date" />
                </div>
                <div class="form-group">
                    <label>Aluno</label><br>
                    <input type="text" class="form-control" placeholder="Cpf do aluno" name="Cpf_Aluno" [(ngModel)]="Treino.student" />
                </div>
                <div class="form-group">
                    <label>Professor</label><br>
                    <input type="text" class="form-control" placeholder="Cpf do professor" name="Cpf_Professor" [(ngModel)]="Treino.teacher" />
                </div>
                <H4>ATIVIDADE</H4>
                <label>Nome</label><br>
                <input type="text" class="form-control" placeholder="Nome da atividade" name="Atividade_Nome" [(ngModel)]="Treino.activities" />

                <label>Descricao</label><br>
                <input type="text" class="form-control" placeholder="Descricao da atividade" name="Atividade_Descricao" [(ngModel)]="Treino.activities" />

                <label>Status</label><br>
                <input type="text" class="form-control" placeholder="Status da atividade" name="Atividade_Status" [(ngModel)]="Treino.activities" />
                <button type="submit" class="btn btn-primary" (click)="create()">Cadastrar</button>
                <button class="btn btn-outline-primary" (click)="open(studentsList)"> 
                    Aluno 
                </button>
            </form>
        </div>
        <div class="col-9">
        </div>
    </div>

</div>

<ng-template #studentsList let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            Alunos Matriculados
        </h4>
    </div>
    <div class="modal-body">
        <tr *ngFor="let user of students">
            <th scope="row"> - </th>
            <td>{{ user.firstname }}</td>
            <td>
                <button type="button" class="btn btn-outline-primary" (click)="setStudent(user)"> 
                    Selecionar 
                </button>
            </td>
        </tr>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="modal.close()"> 
            Fechar 
        </button>
    </div>
</ng-template>

<app-footer></app-footer>
