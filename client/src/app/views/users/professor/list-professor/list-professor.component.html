<div class="m-5">
    <div class="row my-3">
        <div class="col-10">
            <h1>Listar Professores</h1>
        </div>
    </div>
    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Situação</th>
                    <th scope="col">Cadastro</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let teacher of teachers">
                    <td>{{ teacher.firstname }} {{ teacher.lastname }}</td>
                    <td>{{ teacher.document }}</td>
                    <td>{{ teacher.status }}</td>
                    <td>
                        <a routerLink="../../create/teacher/update/{{ teacher._id }}">Alterar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
