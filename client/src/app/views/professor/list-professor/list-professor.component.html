<div>
    <table>
        <tr>
          <th>Nome</th>
          <th>Data Admissão</th>
          <th>cpf</th>
          <th></th>
        </tr>
        <tr *ngFor="let Professor of Professores">
          <!-- usar variável global  -->
          <!-- {{ nome da variavel do arq. .ts}}  -->
          <td>{{Professor.Nome}}</td>
          <td>{{Professor.createdAt | date: "dd/MM/yyyy"}}</td>
          <td>{{ Professor.Cpf }}</td>
        </tr>
      </table>
    </div>
