<h2>Cadastrar Aluno</h2>
<br>

<div class="row">
    <div class="col-3 px-4 py-3">
        <form class="px-4 py-3 border">
            <div class="form-group">
                <label for="nomeAluno">Nome completo: </label><br>
                <input class="form-control mr-sm-2" type="text" name="nomeAluno" [(ngModel)]="Aluno.nome" />
            </div>
            <div class="form-group">
                <label for="cpfAluno">CPF: </label><br>
                <input class="form-control mr-sm-2" type="text" name="cpfAluno" [(ngModel)]="Aluno.cpf" />
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="statusAluno" id="statusAlunoValido" value="Ativo" checked [(ngModel)]="Aluno.status">
                    <label class="form-check-label" for="statusAlunoValido">
                    Ativo
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="statusAluno" id="statusAlunoInvalido" value="Inativo" required [(ngModel)]="Aluno.status">
                    <label class="form-check-label" for="statusAlunoInvalido">
                    Inativo
                  </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="create()">Cadastrar</button>
        </form>
    </div>
    <div class="col-9">
    </div>
</div>
<app-footer></app-footer>
