<h2>Cadastrar Aluno</h2>
<br>

<div class="row">
    <div class="col-3 px-4 py-3">
        <form class="px-4 py-3 border">
            <div class="form-group">
                <label for="nome">Nome completo: </label><br>
                <input class="form-control mr-sm-2" type="text" name="Nome_Aluno" [(ngModel)]="Aluno.Nome" />
            </div>
            <div class="form-group">
                <label for="cpf">CPF: </label><br>
                <input class="form-control mr-sm-2" type="text" name="Cpf_Aluno" [(ngModel)]="Aluno.Cpf" />
            </div>
            <div class="form-group">
                <label for="status">Status: </label><br>
                <select name="status" class="mdb-select custom-select md-form mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="Aluno.Status_Matricula">
                  <option value="" disabled selected>Selecione...</option>
                  <option value="VALIDO">VÃ¡lido</option>
                  <option value="PENDENTE">Pendente</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" (click)="create()">Cadastrar</button>
        </form>
    </div>
    <div class="col-9">
    </div>
</div>
<app-footer></app-footer>
